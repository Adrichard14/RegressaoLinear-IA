<body>
    <div id="textfield">A matplotlib figure:</div>
    <div id="pyplotdiv"><img id="pyplotfigure"/></div>
    <script src="index.js"></script>

    <script>
        async function main() {
            let pyodide = await loadPyodide();
            return pyodide;
        }
        let pyodideReadyPromise = main();

        // Pyodide - carregar arquivos e executar chamada
        async function evaluatePython() {
            let pyodide = await pyodideReadyPromise;
            try {
                let python_code = (await (await fetch('bayesian_alarmbayes.py')).text());
                pyodide.runPython(python_code);
                let output = pyodide.runPython(code.value);
                addToOutput(output);
            } catch (err) {
                addToOutput(err);
            }
        } 
    </script>
    <script>
        window.addEventListener('load', () => {
            registerSW();
        });

        // Registro do Service Worker
        async function registerSW() {
            if ('serviceWorker' in navigator) {
                try {
                    await navigator
                            .serviceWorker
                            .register('serviceworker.js');
                }
                catch (e) {
                    console.log('SW registration failed');
                }
            }
        }
    </script>
</body>
